<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Manager</title>
    <link href="/contactsapp/css/style.css" rel="stylesheet">
</head>
<body>
<section id="contacts-app" style="display:none;">
        <h1>Contact Manager</h1>
        <section id="contacts-form">
            <h2>Create new contact</h2>
            <input id="firstName" placeholder="First Name">
            <input id="lastName" placeholder="Last Name">
            <input id="phone" placeholder="Phone number">
            <input id="email" placeholder="Email Address">
            <button id="saveContact">Add</button>
        </section>
        <h2>Contacts</h2>
        <section id="contacts-list">
        </section>
    </section>

    <script src="/contactsapp/node_modules/requirejs/require.js"></script>
    <script src="/contactsapp/js/main.js"></script>
</body>
</html>
